<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <script>
        function register()
        {
            let depId = document.getElementById("departament").value
            let firstName = document.getElementsByTagName("input")[0].value
            let secondName = document.getElementsByTagName("input")[1].value
            var xhr = new XMLHttpRequest()
            xhr.open("POST","../employee/add?firstName="+firstName+"&secondName="+secondName+"&departamentId="+depId)
            xhr.responseType="json"
            xhr.send()
            xhr.onload = () => {
                let newId = xhr.response
                let a = document.createElement("a")
                a.innerText = "Ваш личный кабинет"
                a.href = "../../employee/"+newId+"/my/view"
                document.getElementById("lk").appendChild(a)
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <p>Выберите подразделение:</p>
        <select id="departament">
            <th:block th:each="item: ${departaments}">
                <option selected="selected" disabled="disabled">Выбрать вариант</option>
                <option th:value="${item.id}" th:text="${item.name}"></option>
            </th:block>
        </select>>

        <p>Имя</p>
        <input type="text">
        <p>Фамилия</p>
        <input type="text">
        <button class="btn btn-primary" onclick="register()">Зарегистрироваться</button>
    </div>

    <div id="lk">

    </div>
</body>
</html>
